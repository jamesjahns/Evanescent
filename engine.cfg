[application]

name="BulletHell"
main_scene="res://MainScene.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"

[display]

use_vsync=false
width=1024
height=768

[input]

pause=[key(Escape)]
slow_light=[key(X)]
slow_dark=[key(C)]
move_slow=[key(Shift), key(Z)]
move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true
